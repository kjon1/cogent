<h1>PRODUCTS</h1>
<table>
    <thead>
      <th>ID</th>
      <th>NAME</th>
      <th>PRICE</th>
      <th>STOCK</th>
    </thead>
         <tbody >
          <tr *ngFor="let product of products" >
          
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price|currency}}</td>
            <td>{{product.stock}}</td>

          </tr>
         </tbody>
         
         
  </table>
